<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 7 - Mini Carnet d'Adresses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .contacts {
            margin-top: 30px;
        }
        .contact-item {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #4caf50;
        }
    </style>
</head>
<body>
    <h1>Mini Carnet d'Adresses</h1>
    
    <div class="container">
        <form id="contact-form">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Entrez un nom">
                <div id="nom-error" class="error">Le nom est requis</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez un email">
                <div id="email-error" class="error">L'email est invalide</div>
            </div>
            
            <button type="submit" id="ajouter-btn">Ajouter Contact</button>
        </form>
    </div>
    
    <div class="contacts" id="liste-contacts">
        <h2>Mes Contacts</h2>
        <!-- Les contacts seront ajoutÃ©s ici -->
    </div>
    
    <script src="carnetAdresses.js"></script>
</body>
</html>
